    <div class="form-container">

          <p>Contáctanos</p>
        </div>

        <!-- Nombre -->
        <div class="p-3">
          <label for="firstName" class="form-label text-white">Nombre</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="valid-tooltip">
          </div>
        </div>

        <!-- Correo Electrónico -->
        <div class="p-3">
          <label for="email" class="form-label text-white">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required>
          <div class="valid-tooltip">
          </div>
        </div>

        <!-- Contraseña -->
        <div class="p-3">
          <label for="telefono" class="form-label text-white">Teléfono</label>
          <input type="password" class="form-control" id="password" required>
          <div class="valid-tooltip">
          </div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="p-3">
          <label for="Confirm password" class="form-label text-white">¿Cuál es tu consulta?</label>
          <input type="password" class="form-control" id="passwordConfirm" required>
          <div class="valid-tooltip">
          </div>
        </div>

        <div class="col-md-12">
          <button type="submit" id="btn-ComenzarPrueba"><a class="textoBoton" href="peliculas.html">Enviar</a></button>
