  <div class="container col-12 col-md-6 col-lg-6" style="background-color: rgba(165, 171, 173, 0.13); padding: 20px; border-radius: 10px;">
    <form class="needs-validation" novalidate>
      <div class="container text-center p-2">
        <h2>Prueba gratuita de 7 días</h2>
      </div>
      <div class="p-3">
        <!-- Nombre -->
        <div class="mb-3">
          <label for="firstName" class="form-label text-white">Nombre</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="valid-tooltip">
            ¡Se ve bien!
          </div>
        </div>
  
        <!-- Correo Electrónico -->
        <div class="mb-3">
          <label for="email" class="form-label text-white">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required>
          <div class="valid-tooltip">
            ¡Se ve bien!
          </div>
        </div>
  
        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label text-white">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
          <div class="valid-tooltip">
            ¡Se ve bien!
          </div>
        </div>
  
        <!-- Confirmar contraseña -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label text-white">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <div class="valid-tooltip">
            ¡Se ve bien!
          </div>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-outline-primary">Comenzar prueba</button>
        </div>
      </div>
    </form>
